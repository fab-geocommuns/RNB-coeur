          - zh-hant
      tags:
      - schema
      security:
      - tokenAuth: []
      - {}
      responses:
        '200':
          content:
            application/vnd.oai.openapi:
              schema:
                type: object
                additionalProperties: {}
            application/yaml:
              schema:
                type: object
                additionalProperties: {}
            application/vnd.oai.openapi+json:
              schema:
                type: object
                additionalProperties: {}
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
components:
  schemas:
    ADS:
      type: object
      properties:
        file_number:
          type: string
        decided_at:
          type: string
          format: date
        city:
          allOf:
          - $ref: '#/components/schemas/CityADS'
          readOnly: true
        buildings_operations:
          type: array
          items:
            $ref: '#/components/schemas/BuildingsADS'
      required:
      - city
      - decided_at
      - file_number
    Address:
      type: object
      properties:
        id:
          type: string
          maxLength: 40
        source:
          type: string
          maxLength: 10
        street_number:
          type: string
          nullable: true
          maxLength: 10
        street_rep:
          type: string
          nullable: true
          maxLength: 100
        street_name:
          type: string
          nullable: true
          maxLength: 100
        street_type:
          type: string
          nullable: true
          maxLength: 100
        city_name:
          type: string
          nullable: true
          maxLength: 100
        city_zipcode:
          type: string
          nullable: true
          maxLength: 5
        city_insee_code:
          type: string
          nullable: true
          maxLength: 5
      required:
      - id
      - source
    AuthToken:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        token:
          type: string
          readOnly: true
      required:
      - password
      - token
      - username
    BdgInAds:
      type: object
      properties:
        rnb_id:
          type: string
        geometry:
          type: object
          additionalProperties: {}
      required:
      - rnb_id
    Building:
      type: object
      properties:
        rnb_id:
          type: string
          maxLength: 12
        status:
          $ref: '#/components/schemas/StatusEnum'
        point:
          type: object
          additionalProperties: {}
          readOnly: true
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/Address'
          readOnly: true
        ext_ids:
          readOnly: true
      required:
      - addresses
      - ext_ids
      - point
      - rnb_id
    BuildingsADS:
      type: object
      properties:
        building:
          $ref: '#/components/schemas/BdgInAds'
        operation:
          $ref: '#/components/schemas/OperationEnum'
      required:
      - building
      - operation
    CityADS:
      type: object
      properties:
        code_insee:
          type: string
          maxLength: 10
        name:
          type: string
          maxLength: 200
      required:
      - code_insee
      - name
    Contribution:
      type: object
      properties:
        rnb_id:
          type: string
          nullable: true
          maxLength: 255
        text:
          type: string
          nullable: true
    OperationEnum:
      enum:
      - build
      - modify
      - demolish
      type: string
      description: |-
        * `build` - build
        * `modify` - modify
        * `demolish` - demolish
    PaginatedADSList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/ADS'
    PaginatedBuildingList:
      type: object
      properties:
        next:
          type: string
          nullable: true
        previous:
          type: string
          nullable: true
        results:
          type: array
          items:
            $ref: '#/components/schemas/Building'
    StatusEnum:
      enum:
      - constructionProject
      - canceledConstructionProject
      - ongoingConstruction
      - constructed
      - ongoingChange
      - notUsable
      - demolished
      type: string
      description: |-
        * `constructionProject` - En projet
        * `canceledConstructionProject` - Projet annulé
        * `ongoingConstruction` - Construction en cours
        * `constructed` - Construit
        * `ongoingChange` - En cours de modification
        * `notUsable` - Non utilisable
        * `demolished` - Démoli
  securitySchemes:
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
