openapi: 3.0.3
info:
  title: ''
  version: 0.0.0
paths:
  /api/alpha/ads/:
    get:
      operationId: ads_list
      description: Mixin to log requests
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - ads
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedADSList'
          description: ''
    post:
      operationId: ads_create
      description: Mixin to log requests
      tags:
      - ads
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ADS'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ADS'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ADS'
        required: true
      security:
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ADS'
          description: ''
  /api/alpha/ads/{file_number}/:
    get:
      operationId: ads_retrieve
      description: Mixin to log requests
      parameters:
      - in: path
        name: file_number
        schema:
          type: string
        required: true
      tags:
      - ads
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ADS'
          description: ''
    put:
      operationId: ads_update
      description: Mixin to log requests
      parameters:
      - in: path
        name: file_number
        schema:
          type: string
        required: true
      tags:
      - ads
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ADS'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ADS'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ADS'
        required: true
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ADS'
          description: ''
    delete:
      operationId: ads_destroy
      description: Mixin to log requests
      parameters:
      - in: path
        name: file_number
        schema:
          type: string
        required: true
      tags:
      - ads
      security:
      - tokenAuth: []
      responses:
        '204':
          description: No response body
  /api/alpha/ads/batch/:
    post:
      operationId: ads_batch_create
      description: Mixin to log requests
      tags:
      - ads
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ADS'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ADS'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ADS'
        required: true
      security:
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ADS'
          description: ''
  /api/alpha/buildings/:
    get:
      operationId: buildings_list
      description: |-
        Ce endpoint permet de récupérer une liste paginée de bâtiments. Des filtres, notamment par code INSEE de la commune sont disponibles.
        Les filtres de recherche sont à transmettre sous forme de paramètres d’url.
        Exemple :

        ```
        GET https://rnb-api.beta.gouv.fr/api/alpha/buildings/?insee_code=83071
        ```
      parameters:
      - name: cursor
        required: false
        in: query
        description: The pagination cursor value.
        schema:
          type: string
      tags:
      - buildings
      security:
      - tokenAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedBuildingList'
          description: ''
  /api/alpha/buildings/{rnb_id}/:
    get:
      operationId: buildings_retrieve
      description: |-
        Ce endpoint permet de récupérer une liste paginée de bâtiments. Des filtres, notamment par code INSEE de la commune sont disponibles.
        Les filtres de recherche sont à transmettre sous forme de paramètres d’url.
        Exemple :

        ```
        GET https://rnb-api.beta.gouv.fr/api/alpha/buildings/?insee_code=83071
        ```
      parameters:
      - in: path
        name: rnb_id
        schema:
          type: string
        required: true
      tags:
      - buildings
      security:
      - tokenAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Building'
          description: ''
  /api/alpha/buildings/closest/:
    get:
      operationId: buildings_closest_retrieve
      description: Mixin to log requests
      tags:
      - buildings
      security:
      - tokenAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/alpha/buildings/guess/:
    get:
      operationId: buildings_guess_retrieve
      description: Mixin to log requests
      tags:
      - buildings
      security:
      - tokenAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/alpha/contributions/:
    post:
      operationId: contributions_create
      tags:
      - contributions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Contribution'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Contribution'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Contribution'
      security:
      - tokenAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contribution'
          description: ''
  /api/alpha/login/:
    post:
      operationId: login_create
      tags:
      - login
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AuthToken'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AuthToken'
          application/json:
            schema:
              $ref: '#/components/schemas/AuthToken'
        required: true
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthToken'
          description: ''
  /api/alpha/schema/:
    get:
      operationId: schema_retrieve
      description: |-
        OpenApi3 schema for this API. Format can be selected via content negotiation.

        - YAML: application/vnd.oai.openapi
        - JSON: application/vnd.oai.openapi+json
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - yaml
      - in: query
        name: lang
        schema:
          type: string
