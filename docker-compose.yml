name: rnb-coeur

services:
  web:
    extends:
      file: common-services.yml
      service: web
    ports:
      - '8888:8888' # Jupyter notebook
    volumes:
      - ./source_data:/data/downloads
    env_file:
      - ./.env.db_auth.dev
      - ./.env.app.dev
      - ./.env.worker.dev
      - ./.env.rnb.dev
    build:
      args:
        - WITH_DEV_DEPENDENCIES=true
    depends_on:
      db:
        condition: service_healthy
    environment:
      - URL=http://localhost:8000

  db:
    extends:
      file: common-services.yml
      service: db
    env_file:
      - ./.env.db_auth.dev
    ports:
      - "5432:5432"

  worker:
    extends:
      file: common-services.yml
      service: worker
    env_file:
      - ./.env.db_auth.dev
      - ./.env.app.dev
      - ./.env.worker.dev
      - ./.env.rnb.dev
      - ./.env.s3_backup.dev
    build:
      args:
        - WITH_DEV_DEPENDENCIES=true
    depends_on:
      db:
        condition: service_healthy

  rabbitmq:
    extends:
      file: common-services.yml
      service: rabbitmq
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf

  redis:
    extends:
      file: common-services.yml
      service: redis

  flower:
    extends:
      file: common-services.yml
      service: flower
    env_file:
      - ./.env.worker.dev

volumes:
  postgres_data:
  rabbitmq_data:
