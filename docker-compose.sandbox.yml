name: rnb-coeur

services:

  nginx-proxy:
    extends:
      file: docker-compose.common.yml
      service: nginx-proxy

  nginx-letsencrypt:
    extends:
      file: docker-compose.common.yml
      service: nginx-letsencrypt
    env_file:
      - ./.env.nginx-encrypt.sandbox

  web:
    extends:
      file: docker-compose.common.yml
      service: web
    restart: unless-stopped
    env_file:
      - ./.env.db_auth.sandbox
      - ./.env.app.sandbox
      - ./.env.rnb.sandbox
      - ./.env.sentry.sandbox
    command: gunicorn app.wsgi:application --bind 0.0.0.0:8000 --threads 6 --workers 6
    environment:
      - VIRTUAL_HOST=sandbox.rnb-api.beta.gouv.fr
      - VIRTUAL_PORT=8000
      - LETSENCRYPT_HOST=sandbox.rnb-api.beta.gouv.fr
      - URL=https://sandbox.rnb-api.beta.gouv.fr

  worker:
    extends:
      file: docker-compose.common.yml
      service: worker
    command: celery -A app worker --concurrency=3 --loglevel=INFO -Q default -O fair
    env_file:
      - ./.env.db_auth.sandbox
      - ./.env.app.sandbox
      - ./.env.worker.sandbox
      - ./.env.rnb.sandbox
      - ./.env.sentry.sandbox

  celery_beat:
    extends:
      file: docker-compose.common.yml
      service: celery_beat
    env_file:
      - ./.env.db_auth.sandbox
      - ./.env.app.sandbox
      - ./.env.worker.sandbox
      - ./.env.rnb.sandbox

  rabbitmq:
    extends:
      file: docker-compose.common.yml
      service: rabbitmq
    env_file:
      - ./.env.rabbitmq.sandbox
    volumes:
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf

  redis:
    extends:
      file: docker-compose.common.yml
      service: redis
    command: redis-server --appendonly yes --replica-read-only no

  flower:
    extends:
      file: docker-compose.common.yml
      service: flower
    env_file:
      - ./.env.worker.sandbox

volumes:
  certs:
  vhost:
  acme:
  html:
