<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match **>
  @type loki
  url "#{ENV['SCW_LOGS_URL']}"

  username "#{ENV['SCW_API_SECRET_KEY']}"
  password "#{ENV['COCKPIT_TOKEN_SECRET_KEY']}"

  extra_labels "{\"env\":\"#{ENV['SCW_LOGS_ENVIRONMENT']}\"}"

  <buffer>
    @type file
    path /fluentd/buffer
    flush_interval "5s"
    retry_forever true
  </buffer>
</match>
