name: rnb-coeur

services:

  nginx-proxy:
    extends:
      file: common-services.yml
      service: nginx-proxy

  nginx-letsencrypt:
    extends:
      file: common-services.yml
      service: nginx-letsencrypt
    env_file:
      - ./.env.nginx-encrypt.staging

  web:
    extends:
      file: common-services.yml
      service: web
    restart: unless-stopped
    env_file:
      - ./.env.db_auth.staging
      - ./.env.app.staging
      - ./.env.rnb.staging
      - ./.env.worker.staging
      - ./.env.sentry.staging
    command: gunicorn app.wsgi:application --bind 0.0.0.0:8000 --threads 6 --workers 6
    volumes:
      - ./source_data:/home/app/source_data
    environment:
      - VIRTUAL_HOST=staging.rnb-api.beta.gouv.fr
      - VIRTUAL_PORT=8000
      - LETSENCRYPT_HOST=staging.rnb-api.beta.gouv.fr

  worker:
    extends:
      file: common-services.yml
      service: worker
    command: celery -A app worker --concurrency=6 --loglevel=INFO
    volumes:
      - ./source_data:/home/app/source_data
    env_file:
      - ./.env.db_auth.staging
      - ./.env.app.staging
      - ./.env.worker.staging
      - ./.env.rnb.staging
      - ./.env.sentry.staging
    depends_on:
      - redis

  rabbitmq:
    extends:
      file: common-services.yml
      service: rabbitmq
    volumes:
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf

  redis:
    extends:
      file: common-services.yml
      service: redis
    command: redis-server --appendonly yes --replica-read-only no

  flower:
    extends:
      file: common-services.yml
      service: flower
    env_file:
      - ./.env.worker.staging

volumes:
  certs:
  vhost:
  acme:
  html:
