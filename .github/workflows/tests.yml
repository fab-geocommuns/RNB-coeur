name: tests

on:
  pull_request:
    branches: [main]

jobs:
  pytest:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python: [3.13]
    steps:
      - uses: actions/checkout@v3
      - name: Build & run docker
        run: docker compose -f docker-compose.test.yml up -d --build
      - name: Run tests
        run:  docker compose -f docker-compose.test.yml exec -T web python manage.py test

  bandit:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python: [3.13]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install Bandit
        run: pip install bandit
      - name: Run bandit
        run: cd app && bandit -r . -c pyproject.toml
