client_max_body_size 10M;

upstream batid-core {
    server web:8000;
}

server {

    listen 443;

    location / {
        proxy_pass https://batid-core;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /static;
    }

}